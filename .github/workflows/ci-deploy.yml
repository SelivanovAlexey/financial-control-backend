name: CI pipeline

on:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    name: building application
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4 #

      - name: setup java and maven
        uses: actions/setup-java@v3 
        with:
           java-version: '21'
           distribution: 'temurin'

      - name: setup docker
        uses: docker/setup-buildx-action@v3

      - name: test app and database containers launch
        run: docker compose -f docker-compose.yaml up -d

      - name: run liquibase migrations dry-run
        run: |
          cd migration
          mvn -Plocal liquibase:update
  ci-deploy:
    name: deploying onto koyeb paas
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - name: install koyeb cli
        run: |
          curl -sL https://cli.koyeb.com/install | bash
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH

      - name: authenticate into koyeb cli
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: koyeb auth login --token "$KOYEB_API_TOKEN"
      
      - name: deploy / update service
        run: |
          # Если сервис уже создан — обновляем образ
          koyeb services update financial-app --image financial-app:latest || \
          # Если сервиса нет — создаём новый
          koyeb services create financial-app --image financial-app:latest --ports 8484:http --env SPRING_PROFILE=ci BUILD_PROFILE=ci
      
      - name: run liquibase migrations
        run: |
          cd migration
          mvn -Pci liquibase:update
